<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Heart Anatomy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ff4d4d;
        }

        .label-text {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            border-left: 3px solid #ff4d4d;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .pulse {
            width: 50px;
            height: 50px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: heart-pulse 1.2s infinite ease-in-out;
        }

        @keyframes heart-pulse {
            0% { transform: scale(0.8); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.8); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>Human Heart Anatomy</h1>
        <p style="margin-top: 5px; opacity: 0.7;">Interactive 3D Model</p>
    </div>

    <div id="controls-hint">Drag to rotate â€¢ Pinch/Scroll to zoom</div>

    <div class="loading-screen" id="loading-screen">
        <div class="pulse"></div>
    </div>

    <script>
        let scene, camera, renderer, labelRenderer, controls, heartGroup;
        let clock = new THREE.Clock();

        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            camera.position.y = 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Label Renderer
            labelRenderer = new THREE.CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            labelRenderer.domElement.style.pointerEvents = 'none';
            document.body.appendChild(labelRenderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 1);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);

            const fillLight = new THREE.PointLight(0xff4d4d, 0.5);
            fillLight.position.set(-5, -5, 5);
            scene.add(fillLight);

            // Create Heart
            createHeart();

            // Resize listener
            window.addEventListener('resize', onWindowResize, false);

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 1000);

            animate();
        }

        function createHeart() {
            heartGroup = new THREE.Group();
            scene.add(heartGroup);

            // Colors
            const colorRed = 0xc0392b; // Oxygenated
            const colorBlue = 0x2980b9; // Deoxygenated
            const colorDeepRed = 0x922b21;
            const colorBrightRed = 0xe74c3c;

            // 1. Main Ventricles (The bulk)
            const ventricleGeo = new THREE.SphereGeometry(2, 32, 32);
            ventricleGeo.scale(1, 1.4, 0.8);
            const ventricleMat = new THREE.MeshPhongMaterial({ color: colorDeepRed, shininess: 30 });
            const ventricles = new THREE.Mesh(ventricleGeo, ventricleMat);
            ventricles.rotation.z = -0.2;
            heartGroup.add(ventricles);

            // 2. Aorta (Main arch)
            const aortaPath = new THREE.CurvePath();
            const aortaCurve = new THREE.QuadraticBezierCurve3(
                new THREE.Vector3(0, 1.5, 0),
                new THREE.Vector3(1, 5, 0),
                new THREE.Vector3(2, 2, -1)
            );
            const aortaGeo = new THREE.TubeGeometry(new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 1.5, 0),
                new THREE.Vector3(0.2, 3.5, 0.2),
                new THREE.Vector3(1.5, 4, -0.5),
                new THREE.Vector3(2, 1, -1.5),
                new THREE.Vector3(2, -3, -1.8)
            ]), 20, 0.4, 12, false);
            const aortaMat = new THREE.MeshPhongMaterial({ color: colorBrightRed });
            const aorta = new THREE.Mesh(aortaGeo, aortaMat);
            heartGroup.add(aorta);

            // 3. Superior Vena Cava
            const svcGeo = new THREE.CylinderGeometry(0.35, 0.35, 4, 16);
            const svcMat = new THREE.MeshPhongMaterial({ color: colorBlue });
            const svc = new THREE.Mesh(svcGeo, svcMat);
            svc.position.set(-1.2, 2, 0.5);
            heartGroup.add(svc);

            // 4. Pulmonary Artery (T-shape)
            const paGeo = new THREE.CylinderGeometry(0.35, 0.35, 2.5, 16);
            const paMat = new THREE.MeshPhongMaterial({ color: colorBlue });
            const paMain = new THREE.Mesh(paGeo, paMat);
            paMain.position.set(-0.2, 2, 1);
            paMain.rotation.z = 0.5;
            heartGroup.add(paMain);

            // Cross branch of pulmonary artery
            const paCrossGeo = new THREE.CylinderGeometry(0.3, 0.3, 3, 16);
            const paCross = new THREE.Mesh(paCrossGeo, paMat);
            paCross.position.set(-0.2, 2.8, 0.8);
            paCross.rotation.z = Math.PI / 2;
            heartGroup.add(paCross);

            // 5. Pulmonary Veins (Smaller tubes)
            const pvMat = new THREE.MeshPhongMaterial({ color: colorBrightRed });
            const pv1 = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.5), pvMat);
            pv1.position.set(2, 0.5, 0);
            pv1.rotation.z = 1.2;
            heartGroup.add(pv1);

            const pv2 = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.5), pvMat);
            pv2.position.set(2, 1.2, -0.5);
            pv2.rotation.z = 1.2;
            heartGroup.add(pv2);

            // 6. Inferior Vena Cava
            const ivc = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.35, 2), svcMat);
            ivc.position.set(-1, -2.5, 0);
            heartGroup.add(ivc);

            // Add Labels
            addLabel("Aorta", new THREE.Vector3(1.5, 4.2, -0.5));
            addLabel("Superior Vena Cava", new THREE.Vector3(-1.2, 4.2, 0.5));
            addLabel("Pulmonary Artery", new THREE.Vector3(-0.2, 3.2, 1.2));
            addLabel("Left Atrium", new THREE.Vector3(1.2, 1, 0.8));
            addLabel("Right Atrium", new THREE.Vector3(-1.8, 1, 0.5));
            addLabel("Left Ventricle", new THREE.Vector3(0.8, -1.5, 0.5));
            addLabel("Right Ventricle", new THREE.Vector3(-1.2, -1.5, 0.5));
            addLabel("Pulmonary Veins", new THREE.Vector3(2.5, 1, -0.2));
            addLabel("Inferior Vena Cava", new THREE.Vector3(-1, -3.8, 0));
        }

        function addLabel(text, position) {
            const div = document.createElement('div');
            div.className = 'label-text';
            div.textContent = text;
            
            const label = new THREE.CSS2DObject(div);
            label.position.copy(position);
            heartGroup.add(label);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            
            // Heartbeat Pulse Animation
            // Double beat pattern: lub-dub
            const pulse = (Math.sin(time * 5) * 0.05) + (Math.sin(time * 5 + 0.5) * 0.02);
            const scale = 1 + Math.max(0, pulse);
            
            if (heartGroup) {
                heartGroup.scale.set(scale, scale, scale);
                // Gentle rotation
                heartGroup.rotation.y += 0.002;
            }

            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
